<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-top-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hybrid Intake Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Nunito Sans"', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#0D9488',
                light: '#14B8A6',
                dark: '#0F766E',
              },
              accent: {
                DEFAULT: '#FF7A59',
                warm: '#FF7A59',
              },
              background: {
                DEFAULT: '#FDFBF7',
                gradient: 'linear-gradient(to bottom right, #FDFBF7, #FEF9F3, #FDF6EF)',
              },
              neutral: {
                400: '#a3a3a3',
                500: '#737373',
                600: '#525252',
                700: '#1a1a1a',
              },
            },
            boxShadow: {
              'sm': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1)',
              'md': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1)',
              'lg': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1)',
              'xl': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1)',
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(to right, #0D9488, #14B8A6)',
              'gradient-primary-hover': 'linear-gradient(to right, #0F766E, #0D9488)',
              'gradient-progress': 'linear-gradient(to right, #0D9488, #14B8A6)',
              'gradient-decorative': 'linear-gradient(to right, #0D9488, #FF7A59)',
              'gradient-selected': 'linear-gradient(to right, rgba(13, 148, 136, 0.05), rgba(20, 184, 166, 0.05))',
              'gradient-checkmark': 'linear-gradient(to bottom right, #0D9488, #14B8A6)',
              'gradient-background': 'linear-gradient(to bottom right, #FDFBF7, #FEF9F3, #FDF6EF)',
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --primary: #0D9488;
        --primary-light: #14B8A6;
        --primary-dark: #0F766E;
        --accent-warm: #FF7A59;
        --background: #FDFBF7;
        --foreground: #1a1a1a;
        --card: #ffffff;
        --muted-foreground: #525252;
        --border: rgba(0, 0, 0, 0.08);
        --radius: 0.75rem;
      }
      
      html {
        font-size: 16px;
      }
      
      body {
        font-family: 'Nunito Sans', sans-serif;
        font-size: 16px;
        font-weight: 400;
        line-height: 1.5;
        background: linear-gradient(to bottom right, #FDFBF7, #FEF9F3, #FDF6EF);
        min-height: 100vh;
      }
      
      #root {
        background: transparent;
        min-height: 100vh;
      }
      
      /* Custom timing function for smooth animations */
      .transition-elegant {
        transition-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      /* Override browser focus states with teal brand color */
      *:focus {
        outline: none;
      }
      
      *:focus-visible {
        outline: 2px solid #0D9488 !important;
        outline-offset: 2px;
        border-radius: 0.375rem;
      }
      
      input:focus,
      input:focus-visible,
      input[type="number"]:focus,
      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus,
      select:focus,
      textarea:focus,
      button:focus-visible {
        outline: 2px solid #0D9488 !important;
        outline-offset: 2px !important;
        border-color: #0D9488 !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.22",
    "tailwindcss": "https://aistudiocdn.com/tailwindcss@^4.1.13"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
